<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Control Pad</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <h1>Direction Control Pad</h1>
    <p>Click on a button to select a direction:</p>
    
    <!-- Create buttons for each direction -->
    <div class="button-container">
        <button class="button" id="north">North</button>
        <button class="button" id="northeast">NE</button>
        <button class="button" id="east">East</button>
        <button class="button" id="southeast">SE</button>
        <button class="button" id="south">South</button>
        <button class="button" id="southwest">SW</button>
        <button class="button" id="west">West</button>
        <button class="button" id="northwest">NW</button>
    </div>

    <!-- JavaScript to capture button clicks -->
    <script src="assets/js/script.js"></script>
</body>
</html>
